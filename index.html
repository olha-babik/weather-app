<html lang="en">
  <head>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="container">
       <div class="weather-app">
      <div class="card">
        <div class="card-body">
              <h1 id="city"></h1>

      <div class="row">
        <div class="col-9">
          <form id="search-city">
             <input
                type="city"
                class="form-control"
                placeholder="Enter a city"
                id ="search-text-input"
              />
              </div>
            <div class="col-2">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
          </form>
        
      </div>            
    </br>
            <h3> May 4, Thursday</h3>
              

           <div class="row">
            <div class="col-5">
               <div class="d-flex weather-temperature">
  <img src="" 
  alt="Clear" 
  id="icon" 
/>
              <span class="temperature" id="temperature"> 15</span
                ><span class="units"><a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span>
          </div>
                </div>     
         <div class="col-5">
         </br>
          Wind <span id="wind"> 2.7</span> m/s 
        </br>
Humidity <span id="humidity"> 66% </span>
</div>
</div>
<div class="weather-forecast">

 <div class="col-2">

  Fri</div>
 <img src="https://openweathermap.org/img/wn/50d@2x.png" 
 alt=""

 </div>

   </div>

</html>
